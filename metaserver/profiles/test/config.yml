core:
  mode: "test"
  fail_fast_timeout: 3 # 当程序收到signal时候，要保证在fail_fast_timeout(unit: second)时间段内退出
  log_size: 4096
  pid:
    enabled: false
    path: "exocet-metaserver.pid"
    override: true

redis:
  sentinel:
    - 192.168.1.100:26380
    - 192.168.1.100:26381
    - 192.168.1.100:26382
  meta_db_name: meta
  update_interval: 90
  meta_hashtable: meta_hashtable
  meta_version: version
  meta_instance_name_list: instance_name_list